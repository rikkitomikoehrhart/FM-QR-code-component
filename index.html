<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!--My Style Sheet-->

  <link rel="stylesheet" href="CSS/styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 50px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">


    <div class="card">

      <div class="hero">
        <img src="images/illustration-hero.svg" alt="hero">
      </div>
  
      <div class="order-info">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      
  
      <div class="payment-plan">

        <table>
          <tr>
            <td>
              <img src="images/icon-music.svg" alt="music">
            </td>
            <td class="amount">
              <h2>Annual Plan</h2>
              <span>$59.99/year</span>
            </td>
            <td>
              <a href="#">Change</a>
            </td>
          </tr>
        </table>
      </div>
      
      <div class="submit">
        <button class="pay-btn"><b>Proceed to Payment</b></button>
        <button class="cancel-btn"><b>Cancel Order</b></button>
      </div>

    </div>
  
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rikki Tomiko Ehrhart</a>.
  </div>
</body>
</html>
